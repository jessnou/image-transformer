{% extends "main.html" %}

{% block content %}
    <h1>Список изображений</h1>
    <ul>
        {% for image in images %}
            <li>
                <h3>{{ image.filename }}</h3>
                <img src="/image/{{ image._id }}" alt="{{ image.filename }}" width="200">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
